<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>learn Resources</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div style="text-align: center;margin:0 auto;width: 1000px; ">
    <h1>学习Thymeleaf模版引擎</h1>
    <table width="100%" border="1" cellspacing="1" cellpadding="0">
        <tr>
            <td>作者</td>
            <td>教程名称</td>
            <td>地址</td>
        </tr>
        <!--/*@thymesVar id="learnList" type=""*/-->
        <tr th:each="learn : ${learnList}">
            <td th:text="${learn.author}">嘟嘟MD</td>
            <td th:text="${learn.title}">SPringBoot干货系列</td>
            <td><a th:href="${learn.url}" target="_blank">点我</a></td>
        </tr>
    </table>

    <h1>测试RESTful请求风格</h1>
    <table width="100%" border="1" cellspacing="1" cellpadding="0">
        <tr>
            <td>请求方法</td>
            <td>请求url</td>
            <td>点击测试</td>
        </tr>
        <tr><td>Get</td>
            <td>/restful</td>
            <td>
                <form method="get" action="/index/restful">
                    <input type="submit" value="点我查看结果"/>
                </form>
            </td>
        </tr>
        <tr><td>GET</td>
            <td>/restful/{id}</td>
            <td>
                <form method="get" action="/index/restful/MyNameIsGET">
                    <input type="submit" value="点我查看结果"/>
                </form>
            </td>
        </tr>
        <tr><td>POST</td>
            <td>/restful/{id}</td>
            <td>
                <form method="post" action="/index/restful/MyNameIsPOST">
                    <input type="submit" value="点我查看结果"/>
                </form>
            </td>
        </tr>
        <tr><td>DELETE</td>
            <td>/restful/{id}</td>
            <td>
                <form method="delete" action="/index/restful/MyNameIsDELETE">
                    <input type="submit" value="点我查看结果"/>
                </form>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
